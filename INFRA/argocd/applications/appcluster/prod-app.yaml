apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shelfware-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/DemirEvren/sqli-analyse.git
    targetRevision: main
    path: INFRA/kustomize/shelfware/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: prod-shelfware
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true