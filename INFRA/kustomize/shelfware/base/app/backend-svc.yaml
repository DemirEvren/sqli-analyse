apiVersion: v1
kind: Service
metadata:
  name: backend
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: http
    - port: 9100
      targetPort: 9100
      protocol: TCP
      name: metrics
  type: ClusterIP