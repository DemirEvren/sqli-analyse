apiVersion: batch/v1
kind: Job
metadata:
  name: db-init
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: db-init
        image: node:20-alpine
        command:
          - sh
          - -c
          - |
            apk add --no-cache postgresql-client
            cd /app
            npm install
            npx prisma generate
            npx prisma migrate deploy
            npx prisma db seed
        workingDir: /app
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: database-url
        volumeMounts:
        - name: backend-code
          mountPath: /app
          readOnly: true
      volumes:
      - name: backend-code
        configMap:
          name: backend-prisma-schema