apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: test-shelfware

resources:
  - namespace.yaml
  - ../../base

patches:
  - target:
      kind: HTTPRoute
      name: shelfware-route
    patch: |-
      - op: replace
        path: /spec/hostnames/0
        value: test.shelfware.local
