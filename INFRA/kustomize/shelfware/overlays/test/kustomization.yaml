apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: test-shelfware

resources:
- ../../base
- namespace.yaml
- httproute.yaml

patches:
- target:
    kind: ConfigMap
    name: backend-config
  patch: |-
    - op: replace
      path: /data/CORS_ORIGIN
      value: "http://test.shelfware.local"

- target:
    kind: HTTPRoute
    name: httproute
  patch: |-
    - op: replace
      path: /spec/hostnames/0
      value: "test.shelfware.local"

labels:
- pairs:
    environment: test