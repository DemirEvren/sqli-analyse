apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: keda

# Install KEDA via Helm
helmCharts:
  - name: keda
    repo: https://kedacore.github.io/charts
    version: 2.15.0
    releaseName: keda
    namespace: keda
    valuesInline:
      replicaCount: 1
      serviceAccount:
        create: true
        name: keda-operator
      rbac:
        create: true
      podSecurityPolicy:
        create: false
